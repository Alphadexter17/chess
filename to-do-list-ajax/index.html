<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow-lg" style="width: 400px;">
        <h1 class="text-center mb-4">To-Do List</h1>

        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Enter task">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <ul id="taskList" class="list-group mb-3">
            <!-- Task items will go here -->
        </ul>

        <div id="errorMessage" class="text-center text-danger d-none">
            <p>An error occurred. Please try again later.</p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
