<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sohan's Restaurant</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Sohan's Restaurant</h1>
    <p class="text-center">Experience the best food in town!</p>

    <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="./images/dish1.jpg" class="card-img-top" alt="Dish 1">
            <div class="card-body">
              <h5 class="card-title text-center">Paneer Butter Masala</h5>
            </div>
          </div>
        </div>
      
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="./images/dish2.jpg" class="card-img-top" alt="Dish 2">
            <div class="card-body">
              <h5 class="card-title text-center">Tandoori Roti</h5>
            </div>
          </div>
        </div>
      
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="./images/dish3.jpg" class="card-img-top" alt="Dish 3">
            <div class="card-body">
              <h5 class="card-title text-center">Gulab Jamun</h5>
            </div>
          </div>
        </div>
      </div>
      

  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
